<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>table,td,th{border:2px solid; border-color:blueviolet; align-content:center;
    text-align: center;}
    table{ width: 50%; margin-left:25%;margin-top:30%;}
    .ISO{background-color: pink;}
    .RAL{background-color:peachpuff}
    .BD{background-color: lemonchiffon;}
    .FH{background-color: lavender;}
    .LM{background-color:orchid;}
    .FOL{background-color:rgb(211, 255, 211);}
    .No{border:0px}
    .Bl{background-color:rgb(199, 255, 241);}
    </style>
</head>
<body color="grey">
    <table  class="No">
        <tr>
            <td class="No"></td>
            <td class="Bl">Lunes</td>

            <td class="Bl">Miercoles</td>
            <td class="Bl">Jueves</td>
            <td class="Bl">Viernes</td>
        </tr>
        <tr>
            <td class="Bl">8:00</td>
            <td class="ISO">ISO</td>
            <td class="ISO">ISO</td>
            <td class="BD">BD</td>
            <td class="BD">BD</td>
            <td class="BD">BD</td>
        </tr>
        <tr>
            <td class="Bl">9:00</td>
            <td class="ISO">ISO</td>
            <td class="ISO">ISO</td>
            <td class="ISO">ISO</td>
            <td class="BD">BD</td>
            <td class="ISO">ISO</td>
        </tr>
        <tr>
            <td class="Bl">30:00</td>
            <td class="LM">LM</td>
            <td class="FH">FH</td>
            <td class="FOL">FOL</td>
            <td class="ISO">ISO</td>
            <td class="FH">FH</td>
        </tr>
        <tr>
            <td class="Bl">11:00</td>
            <td colspan="5"  class="Bl"> <center>Recreo</center></td>
        </tr>
        <tr>
            <td class="Bl">11:30</td>
            <td class="LM">LM</td>
            <td class="FH">FH</td>
            <td class="FOL">FOL</td>
            <td class="ISO">ISO</td>
            <td class="FOL">FOL</td>
        </tr>
        <tr>
            <td class="Bl">12:30</td>
            <td class="RAL">RAL</td>
            <td class="BD">BD</td>
            <td class="RAL">RAL</td>
            <td class="ISO">ISO</td>
            <td class="LM">LM</td>
        </tr>
        <tr>
            <td class="Bl">13:30</td>
            <td class="RAL">RAL</td>
            <td class="BD">BD</td>
            <td class="RAL">RAL</td>
            <td class="RAL">RAL</td>
            <td class="LM">LM</td>
        </tr>
    </table>

</html>
