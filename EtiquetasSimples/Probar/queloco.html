<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bro()">Bro</button>
    <p id="demo"></p>

    <script>
        var b = Infinity;
        function bro() {
            for (let a = 0; a<b;a++) {
                document.getElementById("demo").innerHTML = a;

            }

        }
    </script>
</body>
</html>
