<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par</title>
</head>
<body>
    <form>
        <input type="text" id="1">
    </form>
    
    
    <button onclick=par()>Par?</button>
    <p id="p"></p>
    
    <script>
        function par() {
            let entrada = document.getElementById("1").value;
            if (parseInt(entrada)%2 == 0)
            document.getElementById("p").innerHTML="Es par";
            else
            document.getElementById("p").innerHTML="No es par";
        }    
    </script>   
</body>
</html>
