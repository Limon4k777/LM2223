<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>
<body>
    <h1>Pon tu numero favorito</h1>
    <form>
        <label for="entrada">NÃºmero Favorito</label>
        <input id="entrada" name="entrada"></input>
        <button onclick="carga()">Guardar</button>
    </form>
    <br><br>
    <p id="demo"></p>

    <script>
        var a;

        document.getElementById("demo").innerHTML = localStorage.getItem("numero")

        function carga() {
            let a = document.getElementById("entrada").value;
            localStorage.setItem("numero", a);
            document.getElementById("demo").innerHTML = localStorage.getItem("numero");
        };


        
    </script>
