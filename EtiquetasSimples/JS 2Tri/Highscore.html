<body>
    
    <h1>¡Adivina cuantos dedos tengo!</h1>
    <label for="elige">Eliga su número</label>
    <input id="num" name="elige"></input>

    <p id="demo"></p>
    <p id="emo"></p>
    <p id="mo"></p>

    <script>

        var a;
        if (a == null) {
        a = 0
        };

        var b = localStorage.getItem("puntos");

        document.getElementById("demo").innerHTML = "Putnos: " + a;

        document.getElementById("emo").innerHTML = "Puntuacion max: " + localStorage.getItem("puntos");




        function check() {

            var numram = Math.floor(Math.random() * 5) + 1;

            var num = document.getElementById("num").value;

            if (num == numram) {
            document.getElementById("mo").innerHTML = "¡CORRECTO! era "+ numram;
            a++;
            if (a > b) {
            b = a;
            localStorage.setItem("puntos", b);
            document.getElementById("emo").innerHTML =  "Puntuacion max: " + localStorage.getItem("puntos");
            }}
            else {
                document.getElementById("mo").innerHTML = "Error mi número es " + numram;
            };

            document.getElementById("demo").innerHTML =  "Putnos: " + a;
            var numram = Math.floor(Math.random() * 5) + 1;
        }

    </script>
