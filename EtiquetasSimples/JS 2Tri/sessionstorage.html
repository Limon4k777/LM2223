<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Session Storage</h1>

<form>
<label for="co">Color</label>
<input type="text" id="co" name="co"></input>
<button onclick="guardar()">Guardar</button>
<button onclick="recuperar()">Recuperar</button>
</form>
<p id="demo"></p>

<script>
function recuperar(){
    let valor = document.getElementById("co").value;
    let cadena = sessionStorage.getItem(valor);
    document.getElementById("demo").innerHTML = cadena;
}
function guardar(){
    let valor = document.getElementById("co").value;
    let cadena = sessionStorage.setItem(valor);
    document.getElementById("demo").innerHTML = cadena;
}

</script>
