<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <h1>Escribe un número</h1>
    <input type="text" name="" id="numero1">
    <h1>Escribe otro número</h1>
    <input type="text" name="" id="numero2">


    <button onclick="suma()">Suma</button>
    <button onclick="resta()">Resta</button>
    <button onclick="multi()">Multi</button>
    <button onclick="divi()">Divi</button>
    <p id="demo"></p>

    <script>
    var a;
    var b;

    function validaEntrada() {
        let valida = true;
        if (document.getElementById('numero1').value=="" || document.getElementById('numero2').value=="");
        {
            valida=false;
        }
        return valida;
    }

    function suma() {
        if (validaEntrada()) 
        {
            let a = parseFloat(document.getElementById('numero1').value);
            let b = parseFloat(document.getElementById('numero2').value);
            let c = parseFloat(a+b);
            document.getElementById("demo").innerHTML="";
            document.getElementById('demo').innerHTML = c;
        }
        else { 
            {document.getElementById("demo").innerHTML="Mongolo";}
        }
    }

    function resta() {
        if (valida())
        {document.getElementById("demo").innerHTML="Mongolo";}
            else {
       let a = parseFloat(document.getElementById('numero1').value);
       let b = parseFloat(document.getElementById('numero2').value);
       let c = parseFloat(a-b);
       document.getElementById("demo").innerHTML="";
       document.getElementById('demo').innerHTML = c;
        }
    }

    function multi () {
        if (valida())
        {document.getElementById("demo").innerHTML="Mongolo";}
            else {
        let a = parseFloat(document.getElementById('numero1').value);
       let b = parseFloat(document.getElementById('numero2').value);
       let c = parseFloat(a*b);
       document.getElementById("demo").innerHTML="";
       document.getElementById('demo').innerHTML = c;
        }


    }

    function divi () {
        if (valida())
        {document.getElementById("demo").innerHTML="Mongolo";}
            else {
        let a = parseFloat(document.getElementById('numero1').value);
       let b = parseFloat(document.getElementById('numero2').value);
       let c = parseFloat(a/b);
       document.getElementById("demo").innerHTML="";
       document.getElementById('demo').innerHTML = c;
        }
    }
    
</script>
</body>
</html>
