<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <p>Prueba de variable global</p>
<button onclick="suma()">Incrementa</button>
<button onclick="resta()">Decrementa</button>
<p id="a"></p>
<script>
var numero=1; 
document.getElementById("a").innerHTML = numero;
function resta() {
numero -=1;
document.getElementById("a").innerHTML = numero;
}
function suma() {
numero +=1;
document.getElementById("a").innerHTML = numero;
}
</script>
</body>
</html>
