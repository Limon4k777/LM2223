<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 6</title>
    <style>
        #caja {
            height:90px;
            line-height:90px;
            text-align:center;
            font-size:40px;
            border: 2px dashed #f69c55;
        }
    </style>
</head>
<body>
    <h1>
        Aún más utilidades de Javascript
    </h1>

    <div id="caja">Existo</div>

    <br><br>

    <button type="button" onclick="document.getElementById('caja').style.display='none'">Acaba con su existencia</button>
    <button type="button" onclick="document.getElementById('caja').style.display='block'">Traelo de vuelta</button>
</body>
</html>
