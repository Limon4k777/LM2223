
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro</title>

</head>
<body>
  <h1>Formulario de registro</h1>

<form id="myForm" onsubmit="validateForm(); return false;">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br><br>

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" required><br><br>

  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="pin">PIN:</label>
  <input type="password" id="pin" name="pin" required><br><br>

  <label for="confirmPin">Confirmar PIN:</label>
  <input type="password" id="confirmPin" name="confirmPin" required><br><br>

  <button type="submit">Enviar</button>
</form>

<script>
function validateForm() {
    // Obtener los valores de los campos
    const nombre = document.getElementById("nombre").value;
    const apellido = document.getElementById("apellido").value;
    const email = document.getElementById("email").value;
    const pin = document.getElementById("pin").value;
    const confirmPin = document.getElementById("confirmPin").value;
  
    // Validar que los campos no estén vacíos
    if (nombre === "" || apellido === "" || telefono === "" || email === "" || direccion === "" || dni === "" || pin === "" || confirmPin === "") {
      alert("Por favor, llene todos los campos");
      return false;
    }
  
    // Validar que el email sea válido
    if (!isValidEmail(email)) {
      alert("Por favor, ingrese un correo electrónico válido");
      return false;
    }
  
  
    // Validar que el PIN tenga exactamente 4 caracteres
    if (pin.length > 8 || pin.length < 8) {
      alert("El PIN debe tener exactamente 8 caracteres");
      return false;
    }
  
    // Validar que el PIN y la confirmación de PIN coincidan
    if (pin !== confirmPin) {
      alert("El PIN y la confirmación de PIN no coinciden");
      return false;
    }
  
    // Si todo está correcto, enviar el formulario
    alert("Formulario enviado correctamente");
    document.getElementById("myForm").submit();
  }
  
  function isValidEmail(email) {
    // Expresión regular para validar el email
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
  }
</script>
